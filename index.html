<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/utility_functions.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/a_star.js"></script>
    <script src="js/breadth_first_search.js"></script>
    <script src="js/depth_first_search.js"></script>
    <script src="js/main.js"></script>

    <title>Maze</title>
  </head>
  <body>
    <div id="container">
      <div id="game">
        <header>
          <h1 class="title"> Maze Visualizer </h1>
        </header>
        
        <div id="menudiv">
        <select id ="algolist" class = "dropdown" onchange = "algopick()" >  
          <option> A* </option>  
          <option> Breadth First Search </option>  
          <option> Depth First Search </option>  
          <option> Dijkstra </option>   
        </select> 

        <select id="speedlist" class = "dropdown" onchange = "speedpick()" >  
          <option> Fast  </option>  
          <option> Medium </option>  
          <option> Slow </option>    
        </select>   

        <button id="startbutton"  onclick="start()"> Start</button>
        <button id="clearbutton"  onclick="clearBoard()"> Clear</button>  
      </div>
        <div id="board-container">
          <div id="board"></div>
        </div>


        </div>
      </div>
    </div>

  </body>
</html>
